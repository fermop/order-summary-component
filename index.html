<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Style documents -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
    <section class="container__header">
      <img class="container__header__img" src="assets/images/illustration-hero.svg" alt="Boy listening to music">
    </section>

    <section class="container__second-section">
      <h1 class="container__second-section__title">Order Summary</h1>
        <p class="container__second-section__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </section>
    <div class="padding">
      <section class="container__plan-section">
        <div class="container__plan-section__icon-plan">
          <img src="assets/images/icon-music.svg" alt="icon music">
            <div class="container__plan-section__plan">        
              <h2 class="container__plan-section__plan__title">Annual Plan</h2>
                <p class="container__plan-section__plan__price">$59.99/year</p>
            </div>
        </div>
          <a href="#" class="container__plan-section__change-btn">Change</a>
      </section>
  
      <section class="container__payment-btn-section">
        <a href="#" class="container__payment-btn-section__proceed">Proceed to Payment</a>
        <a href="#" class="container__payment-btn-section__cancel">Cancel Order</a>
      </section>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/solutions/order-summary-card-solution-cPF46epdvW" target="_blank">Fernando PÃ©rez</a>.
  </footer>
</body>
</html>
